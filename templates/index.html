<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Report Scraper</title>
    <style>
        /* Dark theme and overall body style */
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            color: #03DAC5;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-align: center;
        }

        form {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        label {
            font-size: 1.1rem;
            color: #BB86FC;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            background-color: #333;
            color: #f5f5f5;
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            resize: none;
        }

        textarea::placeholder {
            color: #888;
        }

        button {
            background-color: #03DAC5;
            color: #1c1c1c;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #018786;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #BB86FC;
            font-size: 0.9rem;
        }

        footer strong {
            color: #03DAC5;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>GII Report Automation</h1>

    <form action="/generate" method="POST">
        <label for="urls">Paste Links (one per line):</label>
        <textarea id="urls" name="urls" rows="10" placeholder="https://example.com/report"></textarea>
        <button type="submit">Generate Excel</button>
    </form>

    <footer>
        Created by <strong>SKY</strong>
    </footer>
</body>

</html>

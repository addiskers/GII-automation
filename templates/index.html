<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage and automate GII reports with our powerful tools.">
    <meta name="keywords" content="GII Reports, Report Automation, QC, Market Reports, Automation Tools">
    <meta name="author" content="SkyQuest">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.skyquesttreports.com/">
    <title>GII QC - Manage and Automate Reports</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-align: center;
        }
        form {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1rem;
            color: #ff9800;
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            resize: none;
        }
        textarea::placeholder {
            color: #888;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        button {
            background-color: #00bcd4;
            color: #1c1c1c;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            flex-grow: 1;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0097a7;
        }
        a.button-link {
            text-decoration: none;
            background-color: #00bcd4;
            color: #1c1c1c;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-align: center;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        a.button-link:hover {
            background-color: #0097a7;
        }
        .error-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #d32f2f;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        .error-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .error-container li {
            margin: 5px 0;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            form {
                padding: 20px;
            }
            button {
                font-size: 1rem;
            }
            .error-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>GII Report Automation</h1>

    <!-- Unified Form for URL Input -->
    <form method="POST">
        <label for="urls">Paste Links (one per line):</label>
        <textarea id="urls" name="urls" rows="10" placeholder="https://www.skyquestt.com/report/example"></textarea>
        <div class="button-container">
            <button formaction="/generate-images" type="submit">Generate Images</button>
            <button formaction="/generate" type="submit">Generate Excel</button>
            <a href="/qc" class="button-link">Go to QC</a>
        </div>
    </form>

    <!-- Feedback and Download Links -->
    {% if image_zip %}
    <div class="button-container">
        <a href="/download-images?image_zip={{ image_zip }}" class="button-link">Download Images as Zip</a>
    </div>
    {% endif %}

    {% if file_path %}
    <div class="button-container">
        <a href="/download?file_path={{ file_path }}" class="button-link">Download Excel File</a>
    </div>
    {% endif %}

    <!-- Display Failed URLs -->
    {% if failed_urls %}
    <div class="error-container">
        <p><strong>Failed URLs:</strong></p>
        <ul>
            {% for url in failed_urls %}
            <li>{{ url }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>

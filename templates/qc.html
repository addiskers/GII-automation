<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GII QC</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-align: center;
        }
        form {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        label {
            font-size: 1.1rem;
            color: #ff9800;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input::placeholder {
            color: #888;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #00bcd4;
            color: #1c1c1c;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            flex-grow: 1;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0097a7;
        }
        .button-container a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>GII Quality Control</h1>

    <form action="/qc" method="POST">
        <label for="qc-link">Paste Link for QC:</label>
        <textarea id="qc-link" name="qc_link" rows="10" placeholder="https://example.com/report"></textarea>
        <div class="button-container">
            <button type="submit" formaction="/qc/check">Check Link</button>
            <button type="submit" formaction="/qc/add">Add to Database</button>
            <button type="submit" formaction="/qc/Refresh">Refresh GII Website</button>
        </div>
    </form>

    {% if total_count %}
        <p>Total Reports Counted: {{ total_count }}</p>
    {% endif %}
</body>
</html>
